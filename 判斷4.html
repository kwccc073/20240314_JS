<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH4判斷4</title>
</head>

<body>
    <script>
        //這裡的zh-tw是預設值
        const lang = prompt('語言', 'zh-tw')

        if (lang === 'zh-tw') {
            document.write('台灣中文')
        } else if (lang === 'ja-jp') {
            document.write('日本日文')
        } else if (lang === 'en-us' || lang === 'en') {
            document.write('英文')
        } else {
            document.write('我不知道')
        }
        document.write('<hr>')
        //三元運算子寫法
        const message =
            lang === 'zh-tw' ? '台灣中文' :
                lang === 'ja-jp' ? '日本日文' :
                    lang === ('en-us' || lang === 'en') ? '英文' : '我不知道'
        document.write(message)

        document.write('<hr>')

        //switch case：用來比較同一個變數的不同值，程式碼較if精簡
        //從符合的case開始往下執行，直到遇到break
        //default為以上皆非，不一定要放最下面`也不一定要有
        switch (lang) {
            case 'zh-tw':
                document.write('台灣中文')
                break
            case 'jp':
                document.write('日本')
            case 'ja-jp':
                document.write('日文')
                break
            case 'en-us':
            case 'en':
                document.write('英文')
                break
            default:
                document.write('我不知道')
                break
        }

    </script>
</body>

</html>
