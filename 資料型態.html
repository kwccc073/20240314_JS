<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch2變數資料型態</title>
</head>

<body>
    <script>
        //數字：
        const number = 1
        const pi = 3.14
        //布林值：
        const on = true
        const off = false
        //文字：
        /*要用引號：
        單引號(')或雙引號(")都可以
        或是用波浪下面的點點(`)，這個可以換行（如下text3)        */
        const text1 = 'aaa'
        const text2 = "bbb"
        const text3 = `ccc
    ccc
        cc`
        //若文字裡面要使用相同的引號，需用\去跳脫字元
        const text4 = "cc\"ccc\"cc"

        //console.log() 用來在瀏覽器控制台輸出變數（按F12）
        //typeof 是顯示該變數的資料型態
        console.log(number, typeof number) //number：代表整數數字
        console.log(on, typeof on) //boolean 代表布林值：只有 true 和 false 兩種
        //下面這個用 ` `的變數會連空格一起顯示
        console.log(text3, typeof text3) //string 代表文字字串
    </script>
</body>

</html>
