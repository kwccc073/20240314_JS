<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判斷3</title>
</head>

<body>
    <script>

        //這裡用const定義是因為這是使用者自己輸入的，通常不會去改它
        //, 後面的0是預設值
        const age = prompt('請輸入年齡', 0)
        //判斷式條件的延伸：大於2選1的時候
        if (age >= 18) {
            document.write('限制級')
        } else if (age >= 15) {
            document.write('輔15')
        } else if (age >= 12) {
            document.write('輔12')
        } else if (age >= 6) {
            document.write('保護級')
        } else if (age >= 0) {
            document.write('普遍級')
        } else {
            document.write('輸入年齡不正確')
        }
    </script>
</body>

</html>
