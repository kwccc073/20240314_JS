<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch4判斷2</title>
</head>

<body>
    <script>
        const rain = false, wind = true
        //&&表示兩個都要符合
        if (!rain && !wind) {
            console.log('看電影')
        } else {
            console.log('在家發呆')
        }

        //||表示兩個中符合其中一個即可
        const dinner = '便當'
        if (dinner === '炸雞' || dinner === '可樂') {
            console.log('好耶')
        } else {
            console.log('不好耶')
        }

        //()內是一組
        const coding = confirm('你會寫code嗎')
        const game = confirm('你有玩原神嗎')
        const player = confirm('你是可麗玩家嗎')
        if ((game && player) || coding) {
            console.log('酷欸')
        } else {
            console.log('加油')
        }

    </script>
</body>

</html>
