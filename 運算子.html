<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH3運算子</title>
</head>

<body>
    <script>
        let a = 5
        //單純的+10，沒有改到a的值
        a + 10
        console.log(a) //5
        //將a 改為原本的值+10
        a = a + 10
        console.log(a) //15

        // a=a+10 可以簡寫為a += 10
        a += 10
        console.log(a) //25
        // 加減乘除、餘數都可以用相同方式簡寫，如下：
        let b = 5
        b -= 2
        //console.log太多東西會不方便看，為方便自己看可以在前面加'某文字'，表示顯示某文字
        console.log('b', b) //3
        let c = 5
        c *= 5
        console.log('c', c) //25
        let d = 100
        d /= 5
        console.log('d', d) //20
        let e = 51
        e %= 5 //餘數
        console.log('e', e) //1


    </script>
</body>

</html>
