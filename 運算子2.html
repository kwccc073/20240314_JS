<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH3運算子2</title>
</head>

<body>
    <script>
        let a = 10
        //a = a + 1 -> a++
        a++
        console.log(a) //11
        ++a //a++和++a一樣，a--和a--同理
        console.log(a) //12

        //同時用let宣告多個變數用,分開
        let x = 0, y = 10
        //=後面是變數，故先執行 x = y (10,10)，再執行 y++ (10,11)
        x = y++
        console.log(x, y) // 10 11

        let xx = 0, yy = 10
        // = 後面是運算子，故先執行 ++yy (0,11)，再執行xx=yy (11,11)
        xx = ++yy
        console.log(xx, yy) //11 11

    </script>
</body>

</html>
